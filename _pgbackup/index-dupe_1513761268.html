<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> 
        <meta charset="UTF-8" name="description" content="DRAG LEFT AND RIGHT to find the location of the holy grail!"> 
        <title>Quiz App</title>         
        <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet"> 
        <link rel="stylesheet" href="index.css"> 
    </head>     
    <body class="container"> 
        <header role="banner"> 
            <h1>
        Cool Quiz and the Holy Grail </h1> 
            <h2>Test your mettle with the random quiz generator</h2> 
            <p>Can you get all ten of these random quiz questions right?</p> 
        </header>         
        <main id="main-app" role="main" calss="main-container"> 
            <form method="post" id="main-form"> 
                <section class="form-row">
                    <fieldset class="form-column"> 
                        <legend> 
                            ${q.title}
</legend>                         
                        <h1>
                ${q.text} </h1> 
                        <section>
                            ${formElements.join('')}
</section>                         
                    </fieldset>
                    <aside class="pg-empty-placeholder form-column">Heya this is a test&nbsp;</aside>
                </section>                 
                <nav role="navigation">
                    <span class="nav-element">
                Correct: ${c.correct} </span>
                    <span class="nav-element">
                Wrong: ${c.wrong} </span>
                    <input class="nav-element prev-button nav-button" role="button" type="button" value="Prev">
                    <input class="nav-element next-button nav-button" role="button" type="submit" value="Next">
                </nav>                 
            </form>             
        </main>         
        <footer role="footer"> 
            Alex Webb 2017
</footer>         
    </body>     
    <!--
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="jquery.ui.touch-punch.min.js"></script>
<script src="index.js"></script>
-->     
</html>
