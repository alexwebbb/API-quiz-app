<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8" name="description" content="Try out this quiz app! The quizzes are randomly generated.">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container">
<header role="banner">
    <h1>
        Ultimate Random Quiz
    </h1>
    <h2>
        Test your mettle with the random quiz generator
    </h2>
    <p>
        Can you get all of these random quiz questions right?
    </p>
</header>
<main
role="main"
class="container__main"
>
<form
    id="main-form"
    role="form"
    aria-labelledby="form-question"
    method="post"
    class="main__form"
    >
    <section
        class="form__row"
        >
        <fieldset
            id="js-fieldset"
            role="radiogroup"
            aria-live="polite"
            class="form__column"
            >
        </fieldset>
        <aside
            id="js-aside"
            role="complementary"
            aria-live="assertive"
            class="form__column"
            >
        </aside>
    </section>
    <nav
        id="js-nav"
        role="navigation"
        aria-live="polite"
        class="form__nav"
        >
    </nav>
</form>
</main>
<footer
    role="contentinfo"
    >
    Alex Webb 2017
</footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="jquery.ui.touch-punch.min.js"></script>
<script src="index.js"></script>
</html>
