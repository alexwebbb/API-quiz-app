<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8" name="description" content="Try out this quiz app! The quizzes are randomly generated.">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body class="container">
<header
    role="banner"
    class="container__header"
    >
    <section
        class="header__content"
        >
        <h1
            class="header__content-h1"
            >
            Open Trivia Challenge
        </h1>
        <h2
            class="header__content-h2"
            >
            Can you answer five random questions correctly?
        </h2>
        <p
            class="header__content-p"
            >
            Test your mettle with this random quiz generator using the <a href="https://opentdb.com" target="_blank">Open Trivia Database API</a>
        </p>
    </section>
</header>
<main
role="main"
class="container__main"
>
<form
    id="main-form"
    role="form"
    aria-labelledby="form-question"
    method="post"
    class="main__form"
    >
    <section
        class="form__row"
        >
        <fieldset
            id="js-fieldset"
            role="radiogroup"
            aria-live="polite"
            class="form__column form__fieldset"
            >
            <p>Loading...</p>
        </fieldset>
        <aside
            id="js-aside"
            role="complementary"
            aria-live="assertive"
            class="form__column"
            >
        </aside>
    </section>
    <nav
        id="js-nav"
        role="navigation"
        aria-live="polite"
        class="form__nav"
        >
    </nav>
</form>
</main>
<footer
    role="contentinfo"
    class="footer"
    >
    Alex Webb 2017
</footer>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="index.js"></script>
</html>
